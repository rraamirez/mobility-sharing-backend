spring.application.name=mobility-sharing
spring.datasource.url=jdbc:mysql://localhost:3307/mobility_sharing_docker
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.security.user.name=raul
spring.security.user.password=raul
management.endpoints.web.exposure.include=info,health,metrics,beans,env,readiness,liveness
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
springdoc.swagger-ui.path=/doc
